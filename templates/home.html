{% extends 'base.html' %}

{% block title %}홈{% endblock %}

{% block content %}
    <h2>📖 My Diary에 오신 것을 환영합니다!</h2>
    <p>일기를 작성하고, 저장하며, 소중한 순간을 기록하세요.</p>

    {% if user.is_authenticated %}
        <p>환영합니다, <strong>{{ user.name }}</strong> 님!</p>
        <a href="{% url 'diary_list' %}">
            <button>📅 내 다이어리 보러가기</button>
        </a>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">🚪 로그아웃</button>
        </form>
    {% else %}
        <a href="{% url 'signup' %}">
            <button>📝 회원가입</button>
        </a>
        <a href="{% url 'login_page' %}">
            <button>🔑 로그인</button>
        </a>
    {% endif %}
{% endblock %}
